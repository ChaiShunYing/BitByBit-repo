<!DOCTYPE html>
<html lang="en">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  padding: 0;
  line-height: 1.5;
  color: #333;
}

.input-wrapper {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input {
  padding: 8px;
  width: 300px;
  margin-right: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 8px 16px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

.error-message {
  color: red;
  display: none;
  margin-top: 5px;
}

.info-text {
  font-style: italic;
  color: #555;
}
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP and Meeting ID Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="email-section" class="input-wrapper" style="display: flex">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="sendOTP()">Send OTP</button>
    <p id="email-error" class="error-message">Invalid email. Please try again.</p>
  </div>

  <div id="otp-section" class="input-wrapper" style="display: none">
    <label for="otp">OTP:</label>
    <input type="text" id="otp" placeholder="Enter the OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
    <p id="otp-error" class="error-message">Invalid OTP. Please try again.</p>
  </div>

  <div id="meeting-id-section" class="input-wrapper" style="display: none">
    <label for="meeting-id">Meeting ID:</label>
    <input type="text" id="meeting-id" placeholder="Enter your Meeting ID" />
    <button onclick="submitMeetingID()">Join Meet</button>
    <p id="meeting-error" class="error-message">Invalid Meeting ID. Please try again.</p>
  </div>

  <p class="info-text">Your information is secure and encrypted.</p>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Prototype</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #202124;
        padding: 10px 20px;
        color: white;
      }

      .navbar .title {
        font-size: 18px;
      }

      .navbar .buttons button {
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        margin: 0 5px;
        cursor: pointer;
      }

      .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .video-tile {
        background-color: black;
        width: 300px;
        height: 200px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 5px;
      }

      .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #202124;
        padding: 10px 20px;
        border-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .controls button {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        margin: 0 10px;
        cursor: pointer;
      }

      .controls button:hover {
        color: #4285f4;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }

      .modal-content h3 {
        margin-bottom: 15px;
      }

      .modal-content button {
        margin: 10px 5px;
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .modal-content button.cancel {
        background-color: #d32f2f;
      }

      .modal-content button:hover {
        opacity: 0.9;
      }

      /* Chat box styles */
      #chat-box {
        display: none;
        position: fixed;
        bottom: 70px;
        right: 20px;
        background: white;
        width: 300px;
        height: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        padding: 10px;
        z-index: 1000;
      }

      #chat-box .messages {
        height: 300px;
        overflow-y: scroll;
        margin-bottom: 10px;
      }

      #chat-box .messages div {
        margin: 5px 0;
        padding: 5px;
        background-color: #f1f1f1;
        border-radius: 4px;
      }

      #chat-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Your Meeting</h1>
      <p id="meeting-id-display"></p>
    </header>

    <div class="navbar">
      <div class="title">Meet Prototype</div>
      <div class="buttons">
        <button>📄 Info</button>
        <button>🔧 Settings</button>
        <button id="lock-button" onclick="lockMeeting()">
          🔒 Lock Meeting
        </button>
        <button onclick="location.href='ai_face_feature.html'">
          🤖 AI Face
        </button>
        <button onclick="goToPrivateInterview()">
            🎤 Private Interview
        </button>
      </div>
    </div>

    <div class="content">
      <div class="video-tile">User 1</div>
      <div class="video-tile">User 2</div>
      <div class="video-tile">User 3</div>
      <div class="video-tile">User 4</div>
    </div>

    <div class="controls">
      <button onclick="confirmAction('microphone')">🎤 Mute</button>
      <button onclick="confirmAction('camera')">📷 Video</button>
      <button onclick="leave()">📞 Leave</button>
      <button onclick="toggleChat()">💬 Chat</button>
    </div>

    <div id="chat-box">
      <div class="messages" id="message-history"></div>
      <input
        type="text"
        id="chat-input"
        placeholder="Type a message..."
        oninput="checkMessage(event)"
        onkeydown="sendMessageOnEnter(event)"
      />
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <h3 id="modal-text">Are you sure you want to enable the microphone?</h3>
        <button id="confirm-button" onclick="performAction()">Yes</button>
        <button class="cancel" onclick="closeModal()">No</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const aiFaceEnabled = sessionStorage.getItem("aiFaceEnabled") === "true";

        if (aiFaceEnabled) {
          alert("AI Face is active. Your privacy is protected.");
          // 在视频中展示虚拟头像逻辑（可以在这里添加具体实现）
        } else {
          alert("AI Face is not enabled. Your real face will be visible.");
        }
      });

      let currentAction = "";
      let isMeetingLocked = false;

      // List of inappropriate words to filter
      const inappropriateWords = ["fuck", "shit", "damn", "bitch"]; // You can add more words here

      // Chat-related variables
      let chatMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
      const chatBox = document.getElementById("chat-box");
      const chatInput = document.getElementById("chat-input");
      const messageHistory = document.getElementById("message-history");
      const lockButton = document.getElementById("lock-button");

      // Function to toggle chat box visibility
      function toggleChat() {
        chatBox.style.display =
          chatBox.style.display === "none" ? "block" : "none";
        renderMessages();
      }

      // Function to render the chat messages
      function renderMessages() {
        messageHistory.innerHTML = "";
        chatMessages.forEach((message) => {
          const messageElement = document.createElement("div");
          messageElement.textContent = message;
          messageHistory.appendChild(messageElement);
        });
      }

      // Function to check for inappropriate words in the input
      function checkMessage(event) {
        const message = event.target.value;
        for (let word of inappropriateWords) {
          if (message.includes(word)) {
            event.target.value = message.replace(word, "[Inappropriate Word]");
            return;
          }
        }
      }

      // Function to send the message on pressing Enter key
      function sendMessageOnEnter(event) {
        if (event.key === "Enter") {
          const message = chatInput.value.trim();
          if (message) {
            sendMessage(message);
          }
        }
      }

      // Function to send a message
      function sendMessage(message) {
        for (let word of inappropriateWords) {
          if (message.includes(word)) {
            alert(
              "Message contains inappropriate content and will not be sent."
            );
            return;
          }
        }
        chatMessages.push(message);
        localStorage.setItem("chatMessages", JSON.stringify(chatMessages));
        renderMessages();
        chatInput.value = ""; // Clear the input field
      }

      // Function to lock or unlock the meeting
      function lockMeeting() {
        isMeetingLocked = !isMeetingLocked;

        // Toggle the button text between "Lock Meeting" and "Unlock Meeting"
        if (isMeetingLocked) {
          lockButton.textContent = "🔓 Unlock Meeting"; // Change button text when locked
          alert("Meeting is now locked. No new participants can join.");
        } else {
          lockButton.textContent = "🔒 Lock Meeting"; // Change button text when unlocked
          alert("Meeting is now unlocked. New participants can join.");
        }
      }

      const urlParams = new URLSearchParams(window.location.search);
        const meetingID = urlParams.get("meetingID");

        if (meetingID) {
          // Store the meeting ID in localStorage
          localStorage.setItem("meetingID", meetingID);
        }

        // Call the function to display the Meeting ID on the page
        meetingIdDisplay();

      // Function to display the Meeting ID
      function meetingIdDisplay() {
        const meetingID = localStorage.getItem("meetingID");
        const meetingIdDisplayElement = document.getElementById("meeting-id-display");

        if (meetingIdDisplayElement) {
          meetingIdDisplayElement.textContent = meetingID
            ? `Meeting ID: ${meetingID}`
            : "No Meeting ID provided.";
        } else {
          console.error("Meeting ID element not found.");
        }
      }


      // Function to show the confirmation modal
      function confirmAction(action) {
        currentAction = action;
        const modalText = document.getElementById("modal-text");
        modalText.textContent =
          action === "microphone"
            ? "Are you sure you want to enable the microphone?"
            : "Are you sure you want to enable the camera?";
        document.getElementById("confirmation-modal").style.display = "flex";
      }

      // Function to perform the action
      function performAction() {
        alert(`You have enabled the ${currentAction}.`);
        closeModal();
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("confirmation-modal").style.display = "none";
      }

      //Function to leave the meeting
      function leave() {
        alert("You have leave the meeting");
        window.location.href = `dashboard.html`;
      }

      function goToPrivateInterview() {
        window.location.href = "private_interview.html"; 
      }

    </script>
  </body>
</html>

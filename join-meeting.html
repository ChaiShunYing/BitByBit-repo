<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP and Meeting ID Verification</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div id="meeting-id-section" class="input-wrapper" style="display: flex; flex-direction: column; align-items: center;">
        <label for="meeting-id">Meeting ID:</label>
        <input type="text" id="meeting-id" placeholder="Enter your Meeting ID" />
        <button id="join-button" onclick="submitMeetingID()">Join Meet</button>
        <button id="back-button" onclick="window.location.href='dashboard.html';">Back</button>
        <p id="meeting-error" class="error-message">Invalid Meeting ID. Please try again.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
